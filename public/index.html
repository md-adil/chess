<!DOCTYPE html>
<html>
<head>
	<title>Hello World</title>
	<link rel="stylesheet" href="css/main.css">
	<style>
		.list-group-item.active a {
			color: #fff;
		}
	</style>
</head>
<body>
<div class="container">
	<div class="row" id="login">
		<br>
		<div class="col-md-4 col-md-offset-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Login</h3>
				</div>
				<div class="panel-body">
					<form id="form-login">
						<div class="form-group">
							<input type="text" class="form-control" id="person-name" placeholder="Your name please">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" id="person-country" placeholder="Your Country">
						</div>
						<div class="form-group">
							<button class="pull-right btn btn-primary" type="submit" id="btn-play">Play</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<div class="row" style="display:none" id="game-board">
		<div class="col-md-7"><div id="board"></div>
			<br>
			<div class="board-controls">
				<button id="reset" class="btn btn-primary">Restart</button>
				<button id="flip-board" class="btn btn-primary">Flip</button>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12" id="broadcast">
			
		</div>
	</div>
</div>

<div class="panel panel-default ww draggable resizable closable minizable scrollable" id="ww-100">
	<div class="panel-heading">
		<h3 class="panel-title">Players Online
		<!-- <a href="" class="close" data-action="minimize" style="margin-right:5px">&minus;</a> -->
		</h3>
	</div>
	<div class="panel-body">
		<div class="form-group" style="margin-top:5px;">
			<input type="text" class="form-control" placeholder="Search for any players by name">
		</div>
	</div>
	<div class="list-group" id="connection-lis">
	</div>
</div>

<div class="panel panel-default ww closable draggable" id="ww-101">
	<div class="panel-heading">
		<h3 class="panel-title">Play with machine
		</h3>
	</div>
	<div class="panel-body">
		<div class="row">
			<div class="col-md-9">
				<div id="c-100" class="slider"></div>

			</div>
			<div class="col-md-3">
				<div class="machine-level" id="c-101">12</div>
			</div>
			<div class="col-md-12">
				<button class="btn btn-default pull-right">Play now</button>
			</div>
		</div>
	</div>
</div>
<div class="float-widget">
	<div class="panel panel-menus" id="primary-float-menu" style="display:none">
		<div class="list-group">
			<a href="#" data-target="#ww-100" data-toggle="widget-window" class="list-group-item">Players Online</a>
			<a href="#" data-target="#ww-101" data-toggle="widget-window" class="list-group-item">Play with machine</a>
			<a href="#" data-target="#ww-102" data-toggle="widget-window" class="list-group-item">Brodcast</a>
			<a href="#" data-target="#ww-103" data-toggle="widget-window" class="list-group-item">Predict</a>
			<a href="#" data-target="#ww-104" data-toggle="widget-window" class="list-group-item">Statistics</a>
		</div>
	</div>
	<a href="javascript:void(0)" data-toggle="float-widget" data-target="#primary-float-menu" class="btn-action btn btn-primary btn-raised">&plus;</a>
</div>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/main.js"></script>

</body>
</html>
